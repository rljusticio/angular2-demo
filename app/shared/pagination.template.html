<nav *ngIf="items.length > pageSize">
    <ul class="pagination">
        <li [class.disabled]="currentPage == 1" ><a (click)="previous()" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
        <li [class.active]="page == currentPage" *ngFor="#page of pages"  (click)="changePage(page)"><a>{{page}}<span class="sr-only"></span></a></li>
        <li [class.disabled]="currentPage == pages.length"><a (click)="next()" aria-label="Previous"><span aria-hidden="true">&raquo;</span></a></li>
    </ul>
</nav>
